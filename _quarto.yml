project:
  type: website        # Build a Quarto website
  output-dir: docs     # Publish into docs/ for GitHub Pages

website:
  title: "Lucian Blue Scher"  # Browser/tab title
  favicon: images/lucian-headshot.jpg  # Icon shown in the tab
  navbar:
    logo: images/lucian-headshot.jpg  # Image next to your name in the nav bar
    logo-alt: "Lucian Blue Scher" # Accessible text for the logo
    title: false                      # Hide duplicate text title (logo covers it)
    right:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
      - href: posts.qmd
        text: "Lucian's Log"
      # - href: resources.qmd
      #   text: Resources
      - icon: github
        href: https://github.com/lucianbluescher
  page-footer:
    left: "Copyright 2025, Lucian Scher"

format:
  html:
    theme: styles.scss  # Custom SCSS theme
    toc: true           # Show a TOC on pages
    page-layout: full   # Full-width layout
    mainfont: Oswald    # Body font



